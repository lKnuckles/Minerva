[Common]
; The External or LAN IP to listen on. 127.0.0.1 for solo play.
ServerIp=127.0.0.1

[Master]
; The Master IP to listen on. Leaving this as 127.0.0.1 should be fine for LANs.
MasterIp=127.0.0.1
; Leave as is and you should be fine.
MasterPort=9001

[Login]
LoginPort=38101
client_version=1584
magic_key=431924311
ignore_client_version=0
cash=http://127.0.0.1/cashshop/?v1=
cash_charge=http://127.0.0.1/cashshop/?v1=
guild=http://127.0.0.1/guild/?EncVal=

[Channels]
; Channel_ServerID_ChannelNumber_port format
Channel_1_1_port=38117

[Chat]
ChatPort=38121

[logindb]
type=MySQL
ip=127.0.0.1
name=login
user=root
password=

; This is the database information for server 1.  To add information for another server,
;  simply copy the entire [server1db] section, and change the 1 to the ID of your server.
;  eg. [server3db] for server ID 3 (channel.exe 3 1)
[server1db]
